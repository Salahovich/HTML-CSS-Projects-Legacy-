<!DOCTYPE html>
<html>
    <head>
        <meta charest="UTF-8">
        <meta content="" name="description">
        <title>Create your Google account</title>
        <link rel="Stylesheet" href="Style.css">
    </head>
    
    <body>
        <div class="head">
            <img class="Logo" src="Logo.png" alt="Google">
            <button>Sign in</button>
        </div>
        
        <h1>Create Your Google Account</h1>
        
        <div class="container">
            
            <div class="reg">
                <form>
                    
                    <label class="name">Name  <br>                 
                        <input class="Name" type="text" placeholder="First" name="first name">
                        <input class="Name" type="text" placeholder="Last" name="last name">
                    </label>
                    
                    <label class="username">Choose your username
                        <input class="Username" type="text" name="username"> <span class="domain">@gmail.com</span> 
                    </label>
                    
                    <label class="password">Create a password
                        <input class="Password" type="password" name="password">
                    </label>
                    
                    <label class="con-password">Confirm your password
                        <input class="Con-Password" type="password" name="password">
                    </label>
                    
                    <label class="birthday">Birthday <br>
                        <form>
                            <select>
                                <option>Month</option>.
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>Novmber</option>
                                <option>December</option> 
                            </select>
                        </form>
                        <input class="Day" type="text" name="Day" placeholder="Day" maxlength="2">
                        <input class="Year" type="text" name="Year" placeholder="Year" maxlength="4"> 
                    </label>
                    
                    <label class="gender"> Gender <br>
                        <select>
                            <option>I'm a</option>
                            <option>Male</option>
                            <option>Female</option>

                        </select>
                    </label>
                    
                    <label class="phone">Mobile Phone
                        <input class="Phone" type="text" name="phone" maxlength="15">
                    </label>
                    
                    <label class="current-email">Your current email adress
                        <input class="Current-email" type="text" name="current email">
                    </label>
                    
                    <label class="location"> Location <br>
                        <select>
                            <option>Egypt (مصر)</option>
                            <option>USA (الولايات المتحدة)</option>
                            <option>Saudi Arabia (السعودية)</option>

                        </select>
                    </label>
                    
                    <label class="terms">
                        <input class="Terms" type="checkbox"> <p class="p1">I agree the Google <a href="#">Terms of Service</a> and <a                         href="#">Privacy Policy</a></p>
                    </label>
                    
                    <input class="Next-step" type="button" value="Next Step">
                </form> 
            </div>
            
            <div class="moreinfo">
                <div class="info1">
                    <h2>One account is all you need</h2>
                    <h3>One free account gets you into everything Google</h3>
                    <img class="Logos" src="Logos.png" alt="Google.inc">
                </div>
                
                <div class="info2">
                    <h2>Take it all with  you</h2>
                    <h3>Switch between devices, and pickup wherever you left of</h3>
                    <img Class="Devices" src="Devices.png" alt="Devices">
                </div>
            
            </div>
        </div>  
        
        <div class="footer">
            <ul>
                <li>Google</li>
                <li><a href="#">Privacy & Terms</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </body>
</html>
